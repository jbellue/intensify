<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
	<title>INTENSIFY!</title>
	<script type="text/javascript" src="./js/LZWEncoder.js"></script>
	<script type="text/javascript" src="./js/NeuQuant.js"></script>
	<script type="text/javascript" src="./js/GIFEncoder.js"></script>
	<script type="text/javascript" src="./js/b64.js"></script>
	<script type="text/javascript" src="./js/intensify.js"></script>
	<script type="text/javascript" src="./js/extras.js"></script>
	<link rel="stylesheet" href="./styles.css">
</head>

<body>
	<div id="center">
		<h1>INTENSIFY!</h1>
		<form>
			<label for="url-input">from URL</label>
			<input type="url" id="url-input">
			<button id="get_button" type="button" onclick="save_to_local_storage()">get</button>
			<label for="file-input">or from file</label>
			<input type="file" id="file-input" class="input-full" value="file" accept=".jpg, .jpeg, .png" onchange="select_file(this)">
			<label for="text">text</label>
			<input type="text" id="text" class="input-full" value="[INTENSITY INTENSIFIES]">
			<label for="scale">scale down</label>
			<input type="number" id="max_image_size" placeholder="don't resize" min="60" value="800">
			<label for="font-size">font size (<span id="font_slider_value"></span>px)</label>
			<input type="range" min="0" max="70" value="30" class="input-full" id="font_range">
			<label for="text-menu">intensify text</label>
			<select id="text-menu" class="input-full">
				<option value="none" title="the text won't move">none</option>
				<option value="along" title="the text will shake along with the image">with the image</option>
				<option value="shake" title="the text will shake independently from the image">shake</option>
				<option value="pulse" title="the text will only pulse on the image">pulse</option>
				<option value="pulse_move" title="the text will pulse and move with the image">pulse and move</option>
			</select> 
			<label for="range">INTENSITY (<span id="magnitude_slider_value"></span>)</label>
			<input type="range" min="1" max="20" value="7" class="input-full" " id="magnitude_range">
			<button id="intensify_button" type="button" onclick="intensify()">INTENSIFY!</button>
		</form>
		<div id="msg_boxes">
			<div class="msg_box" id="msg_box_error" style="display: none"></div>
			<div class="msg_box" id="msg_box_loading" style="display: none">&#x231b; Loading...</div>
			<div class="msg_box" id="msg_box_ready" style="display: none">&#x1F44D; Image loaded, ready for intensification!</div>
			<div class="msg_box" id="msg_box_intensifying" style="display: none">&#x1F477; Intensifying...</div>
		</div>
	</div>
	<footer id="site_footer">
		Julien Bellue &#10070;
		<a href="https://github.com/jbellue/intensify">https://github.com/jbellue/intensify</a>
	</footer>
</body>

</html>
